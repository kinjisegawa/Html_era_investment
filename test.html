<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Website Title</title>
  <style>
    /* Add the following CSS to your existing styles.css file or in the head section of your HTML */
    .banner_prt {
      position: relative;
      text-align: center;
      color: black;
    }
    .banner_video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .banner_content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    /* Add any additional styles for mobile responsiveness */
    @media (max-width: 768px) {
      .banner_content {
        top: 40%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="banner_prt">
      <header class="header">
        <!-- Your existing navbar code here -->
      </header>
      <video class="banner_video" autoplay muted loop>
        <source src="images/homebannervideo.mp4" type="video/mp4">
      </video>
      <div class="banner_content">
        <div class="banner_txt">
          <h1>The <b>Asian</b> Link</h1>
          <p>between the maritime industry<br />and the capital markets</p>
        </div>
        <!-- Add any additional text and images here -->
      </div>
    </div>
    <!-- Your existing footer code here -->
  </div>
</body>
</html>
